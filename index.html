<style>

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Inter", sans-serif;
    height: 100vh;
    overflow: hidden;
    position: relative;
    color: white;
  }

  /* Background image using <img> */
  .bg-img {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.75);
    z-index: -2;
  }

  /* Overlay */
  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.25);
    z-index: -1;
  }

  /* Main content */
  .content {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
    padding: 20px;
    animation: fadeIn 1.8s ease-in-out forwards;
  }

  .logo {
    font-size: 2rem;
    font-weight: 200;
    margin-bottom: 20px;
    opacity: 0;
    animation: slideDown 1.5s ease forwards;
  }

  .launching {
  display: inline-block;

  padding: 6px 18px;
  border-radius: 20px;
  font-size: 0.9rem;
  letter-spacing: 2px;

  opacity: 0;

 }

  h1 {
    font-family: "Playfair Display", serif;
    font-size: 4rem;
    line-height: 1.1;
    margin-bottom: 20px;
    opacity: 0;
    animation: slideUp 1.5s 0.9s forwards;
  }

  .line {
    width: 130px;
    height: 2px;
    background: white;
    margin: 15px auto 25px;
    opacity: 0;
    animation: fadeIn 1.5s 1.3s forwards;
  }

  .description {
    font-size: 1.2rem;
    margin-bottom: 40px;
    opacity: 0;
    animation: fadeIn 1.5s 1.7s forwards;
  }

  .btn {
    background: #ffa94d;
    padding: 15px 40px;
    border-radius: 40px;
    font-size: 1.1rem;
    color: black;
    font-weight: 600;
    border: none;
    cursor: pointer;
    opacity: 0;
    animation: slideUp 1.5s 2.1s forwards;
    transition: 0.3s ease;
  }

  .btn:hover {
    background: #ff9e33;
    transform: translateY(-4px);
  }

  .social {
    margin-top: 40px;
    display: flex;
    justify-content: center;
    gap: 20px;
    opacity: 0;
    animation: fadeIn 1.5s 2.6s forwards;
  }

  .social img {
    width: 35px;
    filter: invert(1);
    opacity: 0.85;
    transition: 0.3s ease;
  }

  .social img:hover {
    opacity: 1;
    transform: scale(1.12);
  }

  /* Animations */
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes slideDown {
    from { opacity: 0; transform: translateY(-40px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Responsive */
  @media (max-width: 768px) {
    h1 { font-size: 4rem; }
    .description { font-size: 1rem;}
    .logo { font-size: 1.8rem;}

  }

  @media (max-width: 480px) {
    h1 { font-size: 3rem; }
    .btn { padding: 12px 30px; font-size: 1rem; }
    .description { font-size: 0.8rem; }
    .logo{ font-size: 1.5rem; }
  }

  /* Optional animated gradient layer */
.gradient-bg-blackandwhite {
  background: linear-gradient(300deg, #ffffff, #dddddd, #b8b8b8);
  background-size: 180% 180%;
  animation: gradient-animation 18s ease infinite;
}

@keyframes gradient-animation {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* HERO BACKGROUND SECTION */
.hero-bg {

  background-size: cover;
  background-repeat: no-repeat;

  /* ‚ùó THIS IS THE FIX FOR MOBILE CROPPING */
  background-position: center top;

  /* keep content readable */
  position: relative;
}

/* Smooth fade reveal animation */
@keyframes appear {
  from {
    opacity: 0;
    clip-path: inset(100% 100% 0 0);
  }
  to {
    opacity: 1;
    clip-path: inset(0 0 0 0);
  }
}

/* üì± Mobile Fix */

  }
}
